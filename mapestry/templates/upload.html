<html>
<head>
</head>

<body>
<form method=POST enctype=multipart/form-data action="{{ url_for('photo_upload') }}">
<fieldset>
<legend>Add Photo:</legend>
Name:<input type="text" name="name" required>
Date:<input type="date" name="date" required>
Description:<input type="textarea" name="description" required>
Stories<select name="stories">
{% for story in stories %}
    <option value={{ story.id }}>{{ story.story }}</option>
    {% endfor %}
</select>
Share<input type="checkbox" name="share" value="True">
<input type="file" name="photo" required>
<br>
<input type="submit" value="Upload Photo">
</fieldset>
</form>
    
<form method=POST enctype=multipart/form-data action="{{ url_for('audio_upload') }}">
<fieldset>
<legend>Add Audio File:</legend>
Name:<input type="text" name="name" required>
<input type=file name="audio" required>
<br>
<input type="submit" value="Upload Audio">
</form>
</body>
</html>
