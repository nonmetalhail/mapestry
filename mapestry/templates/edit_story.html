<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>

<form method=POST action="{{ url_for('edit_story', id=story.id) }}">
<fieldset>
<legend>Edit Story</legend>
<label for="story">Story Name</label><input type="text" name="story" required value="{{ story.story }}"><br>
<label for="audio">Audio</label>
<select name="audio" selected="{{ story.audio }}">
{% for audio_file in audio_files %}
    <option value={{ audio_file.name }}>{{ audio_file.name }}</option>
    {% endfor %}
</select><br>
<label for="title">Title</label><input type="text" name="title" required value="{{ story.title }}"> <br>
<label for="date">Date</label><input type="date" name="date" required value="{{ story.date }}"> <br>
<label for="text">Text</label><textarea rows="4" cols="50" name="text">{{ story.text }}</textarea><br>
<label for="tags">Tags</label><input type="text" name="tags" required value="{{ story.tag }}"> <br>
<label for="submit">&nbsp</label><input type="submit" value="Update Story">
</fieldset>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% if error %}
<p class=error><strong>Error:</strong> {{ error }}
{% endif %}


</body>
</html>
