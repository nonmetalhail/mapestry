<html>
<head>
</head>

<body>
<h1>Login</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
	<input name="email" />
	<input name="password" type="password" />
	<input type="submit" name="submit" />
</form>

{% if error %}
<p class=error><strong>Error:</strong> {{ error }}
{% endif %}

</body>
</html>
